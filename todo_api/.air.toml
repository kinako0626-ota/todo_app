root = "."
tmp_dir = "/tmp/air"

[build]
  cmd = "go build -o /tmp/main ."
  bin = "/tmp/main"
  full_bin = ""
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["vendor"]
  include_dir = []
  exclude_file = []
  exclude_regex = ["_test\\.go"]
  exclude_unchanged = true
  follow_symlink = true
  log = "/tmp/air_errors.log"
  delay = 1000
  stop_on_error = true
  send_interrupt = false
  kill_delay = 500
  
[log]
  time = false

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = false